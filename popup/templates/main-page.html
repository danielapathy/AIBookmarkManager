<div class="page" id="mainPage">
  <div data-css>
    /* Main page specific styling */
    #importFile {
      display: none;
    }
  </div>
  
  <!-- Import/Export Card -->
  <div class="card">
    <div class="card-header">
      <h1>Bookmarks Manager</h1>
    </div>
    <button id="exportBtn" class="button">
      <i class="fas fa-download"></i> Export Bookmarks 
    </button>
    <button id="importBtn" class="button">
      <i class="fas fa-upload"></i> Import Bookmarks 
    </button>
    <input type="file" id="importFile" accept=".json">
  </div>
  
  <!-- AI Organization Card -->
  <div class="card">
    <div class="card-header">
      <h1>AI Organization</h1>
      <div class="header-actions">
        <button id="historyBtn" class="button button-icon">
          <i class="fas fa-history"></i>
        </button>
        <button id="themeBtn" class="button button-icon">
          <i class="fas fa-palette"></i>
        </button>
        <button id="settingsBtn" class="button button-icon">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>
    <div class="select-container">
      <select id="presetSelect">
        <option value="minimal">Minimal Organization</option>
        <option value="emoji">Stylized with Emojis</option>
        <option value="cleanup">Simple Cleanup</option>
      </select>
    </div>
    <button id="organizeBtn" class="button">
      <i class="fas fa-magic"></i> Organize Bookmarks 
    </button>
    <button id="managePresetsBtn" class="button button-secondary">
      <i class="fas fa-list"></i> Manage Presets 
    </button>
  </div>
</div>
